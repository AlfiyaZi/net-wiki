<div class="page-nav">
  {% if page.group %}{% for g in site.groups %}{% if page.group == g.name %}
    <p class="breadcrumb">
      <a href="/">Home</a> <span class="sep">→</span>
      <a href="{{ BASE_PATH }}{{g.path}}">{{ g.name }}</a> <span class="sep">→</span>
    </p>
  {% endif %}{% endfor %}{% endif %}
  {% if page.group == 'Categories' %}
    <p class="breadcrumb">
      <a href="/">Home</a> <span class="sep">→</span>
    </p>
  {% endif %}
</div>

<div class="page">
  <div class="page-title">
    <h2>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h2>
  </div>
  <h3 class="header langswitch-container">
    <div class="langswitch-text">.NET Language:</div>
    <div class="langswitch on"><span class="thumb"></span><input type="checkbox"></div>
    <div class="clear"></div>
  </h3>
  <div class="page-content">
    {{ content }}
  </div>
</div>
